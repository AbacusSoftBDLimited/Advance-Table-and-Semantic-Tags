<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Advance Table</title>

		<style>
			th,
			td {
				border: 2px solid black;
			}
		</style>
	</head>
	<body>
		<h1>Nested Table</h1>
		<!-- Nested Table Start -->
		<table>
			<tr>
				<th rowspan="2">ID</th>
				<th rowspan="2">Gender</th>
				<th colspan="2">Name</th>
			</tr>

			<tr>
				<th>First</th>
				<th>Last</th>
			</tr>

			<tr>
				<td>1</td>
				<td>Male</td>
				<td>John</td>
				<td>Doe</td>
			</tr>
			<tr>
				<td>1</td>
				<td>Male</td>
				<td>John</td>
				<td>Doe</td>
			</tr>
			<tr>
				<td>1</td>
				<td>Male</td>
				<td>John</td>
				<td>Doe</td>
			</tr>
			<tr>
				<td>1</td>
				<td>Male</td>
				<td>John</td>
				<td>Doe</td>
			</tr>
			<tr>
				<td>1</td>
				<td>Male</td>
				<td>John</td>
				<td>Doe</td>
			</tr>
			<tr>
				<td>1</td>
				<td>Male</td>
				<td>John</td>
				<td>Doe</td>
			</tr>
		</table>
		<!-- Nested Table End -->
	</body>
</html>
